<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Insect Catch Game</title>
	</head>
	<body>
		<div class="page-container">
			<div class="page">
				<h1>Catch The Insect</h1>
				<button class="btn">Play Game</button>
			</div>
			<div class="page">
				<h1>What is your "favorite" insect?</h1>
				<div class="choices">
					<div class="choice">
						<p>butterfly</p>
						<img src="images/butterfly.png" alt="butterfly">
					</div>
					<div class="choice">
						<p>dragonfly</p>
						<img src="images/dragonfly.png" alt="dragonfly">
					</div>
					<div class="choice">
						<p>ladybug</p>
						<img src="images/ladybug.png" alt="ladybug">
					</div>
					<div class="choice">
						<p>spider</p>
						<img src="images/spider.png" alt="spider">
					</div>
				</div>
			</div>
			<div class="page">
				<p class="timer">Time: 00:00</p>
				<p class="score"></p>
				<p class="message">Are you annoyed yet? <br> You are playing an impossible game!!</p>
			</div>
		</div>
		
		<script src="script.js"></script>
	</body>
</html>
